<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <style>
        div {
        	border: 1px solid gray;
        	margin: 8px;
        	padding: 8px;
        }
        </style>
    </head>
    <body>
        <h1>jQuery 컨텐트(html), 속성(attribute), 스타일(style property)</h1>
        <div id="division">
        Hello, <strong>jQuery</strong>...!
        </div>
        <img id="bulb" alt="전구" src="images/bulb_off.gif" />
        
        <!-- jQuery 라이브러리 링크 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        // HTML 문서의 로딩이 끝났을 때 실행할 콜백 함수를 등록.
        $(document).ready(function () {
        	
        	// 아이디가 division인 요소를 클릭했을 때 실행할 콜백 함수를 등록.
        	$('#division').click(function () {
        		// 콜백 함수 내부에서 $(this)의 의미: 콜백함수가 실행될 수 있었던 이벤트가 발생한 HTML 요소.
        		console.log($(this).html()); // JavaScript에서 innerHTML 속성과 같은 역할.
        		console.log($(this).text()); // JavaScript에서 innerText 속성과 같은 역할.
        		console.log($(this).attr('id')); // HTML 요소의 id 속성 값
        		console.log($(this).css('background-color')); // style 속성의 background-color 프로퍼티 값
        		console.log($(this).css('color')); // style 속성의 color 프로퍼티
        		
        		// 클릭했을 때 div의 내용을 변경
        		$(this).html('안녕하세요... <em>jQuery</em> !!!'); // innerHTML을 변경
        		$(this).css('background-color', 'dodgerblue'); // css 바탕색을 변경
        		$(this).css('color', 'white'); // css 글자색 변경
        	});
        	
        	// bulb 이미지 위에 마우스가 들어가면 이미지 변경
        	$('#bulb').mouseenter(function () {
        		// img 태그의 src 속성(attribute)을 변경
        		$(this).attr('src', 'images/bulb_on.gif');
        		// img 태그의 border 스타일을 변경
        		$(this).css('border', '1px solid red');
        	});
        	
        	// bulb 이미지 밖으로 마우스가 나가면 이미지와 테두리선 변경 
        	$('#bulb').mouseleave(function () {
        		$(this).attr('src', 'images/bulb_off.gif');
        		$(this).css('border', 'none');
        	});
        });
        </script>
        
    </body>
</html>
