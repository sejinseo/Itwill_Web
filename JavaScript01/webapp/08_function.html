<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Function</title>
    </head>
    <body>
        <h1>JavaScript Function(함수)</h1>
        <div id="result"></div>
        
        <script>
        /* JavaScript에서 함수(function)를 선언(정의)하는 방법:
           function functionName(parameter, ...) {
        	   // 함수에서 실행할 코드들
        	   // return 반환값;
           }
        
        파라미터(parameter): 함수를 호출(invoke, call)하는 곳에서 전달하는 값(argument)을 저장하기 위한 지역 변수.
        함수의 파라미터를 선언할 때는 var 키워드를 사용하지 않음!
        함수를 선언할 때 리턴 타입을 명시하지 않음!
        */
        
        var result = document.getElementById('result'); // 전역 변수
        
        // 함수 선언(정의)
        function add(x, y) {
        	// 전역 변수는 함수 내부에서 사용 가능.
        	result.innerHTML += 'add 함수 내부: x = ' + x + '<br>';
        	result.innerHTML += 'add 함수 내부: y = ' + y + '<br>';
        	return x + y;
        }
        
        // result.innerHTML += '함수 바깥: x = ' + x + '<br>';
        // -> 에러 발생: 파라미터는 지역 변수. 지역 변수는 함수 내부에서만 사용 가능.
        
        // 함수는 호출해야 함수 내부의 코드가 실행됨!
        var addResult = add(1, 3); // 정수를 인수로 전달하면 정수들의 합(정수)가 리턴됨.
        result.innerHTML += 'add 함수 호출 결과 = ' + addResult + '<br>';
        
        result.innerHTML += '<br>';
        
        addResult = add('hello', 'JavaScript'); // 문자열을 인수로 전달하면 합쳐진 문자열이 리턴됨.
        result.innerHTML += 'add 함수 호출 결과 = ' + addResult + '<br>';
        //-> 자바스크립트 함수는 전달받는 argument들의 타입을 검사하지 않음.
        
        result.innerHTML += '<br>';
        
        // 함수 선언부의 파라미터 개수보다 적은 수의 argument를 전달해도 에러가 발생하지 않음.
        // argument가 없는 경우 파라미터의 값은 undefined가 됨.
        addResult = add(100);
        result.innerHTML += 'add 함수 호출 결과 = ' + addResult + '<br>';  //-> NaN(Not a Number)
        
        result.innerHTML += '<br>';
        
        // 함수 선언부의 파라미터 개수보다 많은 수의 arguement를 전달해도 에러가 발생하지 않음.
        addResult = add(1, 2, 3, 4, 5);
        result.innerHTML += 'add 함수 호출 결과 = ' + addResult + '<br>';
        
        result.innerHTML += '<br>';
        
        // 자바스크립트의 모든 함수는 arguments라는 이름의 프로퍼티(property)를 갖음.
        // arguments: 함수를 호출하는 곳에서 전달하는 모든 값들을 저장하는 배열.
        
        function addAll() {
        	//result.innerHTML += 'arguments = ' + arguments + '<br>';
        	var sum = 0;
        	for (var i = 0; i < arguments.length; i++) {
        		// result.innerHTML += arguments[i] + ', ';
        		sum += arguments[i];
        	}
        	return sum;
        }
        
        addResult = addAll(1, 2, 3, 4, 5);
        result.innerHTML += 'addAll 함수 호출 결과 = ' + addResult + '<br>';
        </script>
    </body>
</html>
